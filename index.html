<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      .lora-display-large {
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 128pt;
        letter-spacing: -0.25pt;
        line-height: 128pt;
      }
      .lora-display-medium {
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 104pt;
        letter-spacing: 0;
        line-height: 104pt;
      }
      .lora-display-small {
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 88pt;
        letter-spacing: 0;
        line-height: 88pt;
      }
      .lora-headline-small {
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 64pt;
        letter-spacing: 0;
        line-height: 64pt;
      }
      .lora-body-large {
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 48pt;
        letter-spacing: 0.5pt;
        line-height: 48pt;
      }
    </style>
  </head>
  <body
    style="
      width: 100vw;
      height: 100vh;
      margin: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 8px;
        border: white 1px solid;
        text-align: end;
      "
    >
      <div
        style="
          display: flex;
          gap: 16px;
          flex-direction: column;
          align-items: center;
        "
      >
        <div
          id="time"
          class="lora-display-large"
          style="display: inline-block"
        ></div>
        <div
          id="date"
          class="lora-display-small"
          style="margin-bottom: 1rem"
        ></div>
        <div style="display: inline-flex; align-items: center">
          <img id="temperature-icon" height="64px" width="64px" src="" />
          <div id="temperature" class="lora-headline-small"></div>
        </div>
        <div id="air-quality" class="lora-headline-small"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
