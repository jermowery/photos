<html>
  <head> </head>
  <body
    style="
      width: 100vw;
      height: 100vh;
      margin: 0;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      background-color: black;
      background-size: cover;
    "
  >
    <progress id="progress-bar" style="width: 100%"></progress>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        backdrop-filter: blur(50px);
      "
    >
      <img id="image" style="transition: background-image 1s ease-in-out;" />
    </div>
    <div
      style="
        position: absolute;
        right: 24px;
        top: 24px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 8px;
        border: white 1px solid;
      "
    >
      <div id="time" style="font-size: xxx-large"></div>
      <div id="date" style="font-size: xxx-large"></div>
      <div style="display: flex; gap: 16px; align-items: center">
        <img id="temperature-icon" src="" />
        <div id="temperature" style="font-size: xxx-large"></div>
      </div>
    </div>
    <div
      style="
        position: absolute;
        left: 24px;
        bottom: 24px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 8px;
        border: white 1px solid;
      "
    >
      <div id="photo-description" style="font-size: x-large"></div>
      <div id="photo-author" style="font-size: x-large"></div>
      <div id="photo-date" style="font-size: x-large"></div>
      <div id="photo-camera-info" style="font-size: x-large"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
